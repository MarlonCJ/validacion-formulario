<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de Formulario basico</title>
</head>
<body>
    <form>
        <!-- campo obligatorio -->
         <label for="nombre">Nombre:</label>
         <input type="text" name="nombre" id="nombre" required minlength="3"><br><br>

         <!-- validacion de email -->
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <!-- contraseña con minimo de caracteres -->
         <label for="clave">Contraseña:</label>
         <input type="password" id="clave" name="clave" required minlength="6"><br><br>

         <!-- validar número dentro de un rango -->
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" min="18" max="60" required><br><br>

          <button type="submit">Enviar</button>

    </form>
</body>
</html>
