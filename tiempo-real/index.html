<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Validación en tiempo real con JavaScript</title>
</head>
<body>
    
    <form id="formLive">
        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">
        <p id="errorNombre" class="error"></p>

        <label>Correo:</label>
        <input type="text" id="correo" placeholder="ejemplo@correo.com">
        <p id="errorCorreo" class="error"></p>

        <label>Contraseña:</label>
        <input type="password" id="clave" placeholder="Mín. 6 caracteres">
        <p id="errorClave" class="error"></p>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
