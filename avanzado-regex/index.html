<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion RegEx</title>
</head>
<body>
    <form id="formRegex">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Solo letras"><br><br>

        <label for="correo">Correo:</label>
        <input type="text" id="correo" placeholder="ejemplo@correo.com"><br><br>

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" placeholder="Mín. 6 caracteres, mayúscula, número y símbolo"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" placeholder="Ej: 3001234567"><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
